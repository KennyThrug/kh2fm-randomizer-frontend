overwrite: true
schema: "http://localhost:5000/graphql"
documents: "src/graphql/**/*.ts"
generates:
  src/graphql/generated.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withComponent: false
      withHOC: false
      withHooks: true
      skipTypename: true
